<!DOCTYPE html>
<html lang="Pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Pokédex</title>
</head>
<body>
    <div id="pokedex">
        <h1>Pokédex</h1>
        <div id="pokemon-info">
            <img id="pokemon-image" src="" alt="Pokémon">
            <h2 id="pokemon-name"></h2>
            <p id="pokemon-type"></p>
        </div>
        <button id="prev-btn">Anterior</button>
        <button id="next-btn">Próximo</button>
        <input type="text" id="inserir" placeholder="Nome ou ID do Pokémon">
    <button id="buscar">Buscar Pokémon</button>
    </div>
</body>
<script src="script.js"></script>
</html>
